# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  macos-distribs:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install scikit-build twine

      - name: macosx-10.9 distrib for Python ${{ matrix.python-version }}
        run: python3 setup.py bdist_wheel --plat-name macosx-10.9-x86_64
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: macosx-zenoh-python-${{ matrix.python-version }}
          # Directory containing files to upload
          path: dist
    
  linux-distribs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockcross-version: [manylinux2010-x86, manylinux2010-x64]
        python-version: [cp35-cp35m, cp36-cp36m, cp37-cp37m, cp38-cp38]
    steps:
      - uses: actions/checkout@v2
      - name: ${{ matrix.dockcross-version }} distrib for Python ${{ matrix.python-version }}
        run: |
          ./zenoh-c/dockcross/dockcross-${{ matrix.dockcross-version }} setup.py bdist_wheel --dist-dir dist/${{ matrix.dockcross-version }}
          ./zenoh-c/dockcross/dockcross-${{ matrix.dockcross-version }} auditwheel repair dist/${{ matrix.dockcross-version }}/* -w dist
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          # Artifact name
          name: ${{ matrix.dockcross-version }}-zenoh-python-${{ matrix.python-version }}
          # Directory containing files to upload
          path: dist
  
